name: dm

services:
  db:
    image: postgres:alpine3.20
    hostname: dbpostgres
    restart: on-failure
    env_file:
      - ./postgres.secret.env
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - postgres

networks:
  postgres:
    driver: bridge